<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de utilidad App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card">
    <div class="card-header">
      <h2 class="card-title"> CALCULADORA DE PRECIOS</h2>
      <p class="card-description"> Calcula el precio final a partir del precio de costo mas la utilidad </p>
    </div>
    <div class="card-content">
      <div class="input-group">
        <label for="a">Precio de costo </label>
        <input id="a" type="text">
      </div>
      <div class="input-group">
        <label for="percentage"> Utilidad </label>
        <input id="percentage" type="text">
      </div>
      <p id="error" class="error"></p>
      <button id="calculate" class="button"> Calcular </button>
      <button id="calculate-iva" class="button">Calcular con 16% IVA</button>
      <div id="result-container" class="result-container" style="display: none;">
        <h3 class="result-title">Result</h3>
        <p id="result" class="result-description"></p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
